<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Custom Select Box | 71/100 Projects By CodeBustler</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/81d73e8e4d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="background">
      <div>
        <div class="selectBox">
          <span class="text">Select Options</span
          ><i class="fa-solid fa-chevron-right rotate"></i>
        </div>
        <ul id="list" class="hide">
          <li class="list-item">
            <i class="fa-brands fa-youtube"></i> Youtube
          </li>
          <li class="list-item">
            <i class="fa-brands fa-twitter"></i> Twitter
          </li>
          <li class="list-item">
            <i class="fa-brands fa-instagram"></i> Instagram
          </li>
          <li class="list-item"><i class="fa-brands fa-tiktok"></i> Tiktok</li>
          <li class="list-item">
            <i class="fa-brands fa-snapchat"></i> Snapchat
          </li>
          <li class="list-item"><i class="fa-brands fa-github"></i> GitHub</li>
        </ul>
      </div>
      <footer>By CodeBustler</footer>
    </div>
  </body>
</html>
